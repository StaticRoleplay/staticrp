<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="scripts/style-contact.css">
    <link rel='shortcut icon' type='image/png' href='source/favicon.png'/>
    <title>Static RolePlay</title>
</head>
<body>

    <section class='showcase'>
    
    <header>
        <div class='logo'>
            <img height="200" width="200" src="source/Logo.png">
        </div>


        <div class='toggle' ></div>
        
    </header>

    <video id='vid' muted loop autoplay>
        <source src="source/static.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

            <div class='text'>
            </div>
            <div class="text2">
            </div>
            <div class="container">  
                <form id="contact" action="" method="post">
                  <h3>Kontakt <br> Static Team</h3>
                  <h4>Skontaktuj się z nami odnośnie pytań lub sprawach biznesowych</h4>
                  <fieldset>
                    <input placeholder="Nazwa" id="name" type="text" tabindex="1" required autofocus>
                  </fieldset>
                  <fieldset>
                    <input placeholder="Email" id="email" type="email" tabindex="2" required>
                  </fieldset>
                  <fieldset>
                    <textarea id="message" placeholder="Tu napisz wiadomość do Static Team" tabindex="5" required></textarea>
                  </fieldset>
                  <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                  </fieldset>
                </form>
              </div>

              <a href="https://www.discord.gg/staticrp" target="_blank"><img id='steam' height="90" width="90" src="source/discord.webp" alt='steam'></a>
              <a href="https://www.tiktok.com/@staticroleplay_" target="_blank"><img id='tw' height="90" width="90  " src="source/tw.png" alt='twitter'></a>

               
                
</section>
